<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet" />
    <title></title>
</head>

<body>
    <div id=header>
        <p>The mortgage calculator</p>
    </div>

    <div id="wrapper">
      
        <div id="banksList">
            
            <div id="listheader"> 
                <p> The banks list </p> 
            </div>
            <div id="tableBox">
              <div class="row">
                <div class="col">
                  Bank's name 
                </div>
                <div class="col">
                  Interest rate
                </div>
                <div class="col">
                  Max loan
                </div>
                <div class="col">
                  Min downpayment
                </div>
                <div class="col">
                  Loan term
                </div>
              </div>
            <div id="tableWrapper">
              
                <div id="table"> 
                </div>
                
            </div>
            </div>
            
            <div id="entranceWrapper">
              <div id="addBankDiv">
                <div id="calcDiv">
                  <div class="inpText">Bank's name </div>
                  <input type="text" id="addNameBank" value="" />
                  <div class="inpText">Interest rate </div>
                  <input type="text" id="addInterestRate" value="" />
                  <div class="inpText">Max loan </div>
                  <input type="text" id="addMaxLoan" value="" />
                  <div class="inpText">Min down payment </div>
                  <input type="text" id="addMinDownPayment" value="" />
                  <div class="inpText">Loan term </div>
                  <input type="text" id="addLoanTerm" value="" />
                <div id="btnAddBank" onclick="addBank()">Add bank
                </div>
                 </div>  
                 </div>
                 
            <div id="probaCalc">
              <div id="addBankDiv">
                 <div id="calcDiv">
                  <div class="inpText">Bank's name</div>
                  <input type="text" id="nameBank" value="" />
                  <div class="inpText">Down payment</div>
                  <input type="text" id="downPayment" value="" />
                  <div class="inpText">Initial loan </div>
                  <input type="text" id="initialLoan" value="" />
                  <input type="submit" name="" id="getCalc" value="Calculate" onclick="getCalculate()"/>
                 </div>  
              </div>
            </div>
            </div>            
        </div>
        
    </div>

    <div id="footer">
        <div id="calcWrapper">
        </div>
    </div>    
    <script src="main.js"></script>
</body>

</html>
